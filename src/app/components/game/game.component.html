<div class="row">
    <div class="col row">
        <div *ngFor="let row of map">
            <div *ngFor="let square of row">
                <div class="col place" (click)="onSquareClicked(square)">
                    {{ square.value }}
                </div>
            </div>
        </div>
    </div>
    <div class="col">{{ shipsSizesToPlace }}</div>
</div>
